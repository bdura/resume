name: PDF Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Compile LaTeX document ðŸ“–
        uses: xu-cheng/latex-action@master
        with:
          root_file: resume.tex
          latexmk_use_lualatex: true
          args: -pdf

      - name: Prepare files
        run: |
          mkdir deployment
          cp resume.pdf "deployment/Basile Dura Resume.pdf"

      - name: Install SSH Client ðŸ”‘
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          SSH: true
          REPOSITORY_NAME: bdura/pages
          TARGET_FOLDER: assets/files
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: deployment # The folder the action should deploy.
